<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChronoChat - Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="landing.css">
  <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^0.7.0",
        "marked": "https://esm.sh/marked@^15.0.7"
      }
    }
  </script>
</head>
<body>
  <div class="landing-container login-page-container">
    <div class="stars-bg"></div>
    <header class="landing-header">
      <h1 id="app-title" class="login-title">Login to ChronoChat</h1>
    </header>

    <form id="login-form" class="login-form-container">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <p id="login-error-message" class="error-message" aria-live="assertive"></p>
      <button type="submit" class="landing-button primary login-submit-button">Login</button>
    </form>

    <div class="login-footer-links">
        <a href="landing.html" class="back-to-welcome">Back to Welcome Page</a>
    </div>

    <footer class="landing-footer login-page-footer">
      <p>&copy; 2024 ChronoChat.</p>
    </footer>
  </div>
  <script type="module" src="login.js"></script>
</body>
</html>
